<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        #shape{
            margin-top: 10s0px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgb(100, 49, 49);
        }
    </style>
</head>
<body>
    <center>
    <div id="shape">

    </div>
    </center>
    <script>
        document.getElementById("shape").addEventListener("mouseover",Over);
        document.getElementById("shape").addEventListener("mouseout",Out);
        function Over(){
            document.getElementById("shape").style="width:300px; height:300px";
        }
        function Out(){
            document.getElementById("shape").style="width:150px;height:150px";
        }
    </script>
</body>
</html>
