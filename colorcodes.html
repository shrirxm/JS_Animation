<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hexadecimal color generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
	<style>
        body{
            margin: 0;
            font-family: 'Share Tech Mono', monospace;
        }
		#container{
			height: 700px;
    		width: 100%;	
        }
        #left{
            width: 50%;
            float: left;
            height: 700px;
        }
        #right{
            width: 50%;
            float: left;
            height: 700px;
            justify-content: center;
            text-align: center;
        }
		#generate{
			padding: 10px;
		}
	</style>
</head>
<body >
	<div id ="container">
        <div id="left">

        </div>
        <div id="right">
            <h1>Hexadecimal Color Generator</h1>
            <button id="generate" value="Click me" onclick="generate()">Click Me!</button>
            <h3 id="code"></h3>
        </div>
	</div>
</body>
<script>
	function generate(){
	
		var letters = "0123456789ABCDEF";
		var color = '#';
		for (var i = 0; i < 6; i++)
			color += letters[(Math.floor(Math.random() * 16))];
	
		var b=document.getElementById("left");
		var p=document.getElementById("code");
		p.innerText=color;

		b.style.backgroundColor=`${color}`;
	}
</script>
</html>
